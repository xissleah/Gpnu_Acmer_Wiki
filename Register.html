    <script>
        // ä¸»é¢˜åŒæ­¥
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // è·å–å…ƒç´ 
        const usernameInput = document.getElementById('username-input');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const codeInput = document.getElementById('code-input');
        
        const usernameError = document.getElementById('username-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const codeError = document.getElementById('code-error');

        // é€šç”¨é”™è¯¯å¤„ç†å‡½æ•°
        const showError = (input, el, msg) => { 
            el.textContent = msg; 
            el.style.display = 'block'; 
            input.classList.add('error'); 
            return false; 
        };
        
        const clearError = (input, el) => { 
            el.style.display = 'none'; 
            input.classList.remove('error'); 
            return true; 
        };
        
        // 0. ç”¨æˆ·åéªŒè¯
        function validateUsername() {
            const username = usernameInput.value.trim();
            if (!username) return clearError(usernameInput, usernameError);
            if (username.length < 2 || username.length > 12) {
                return showError(usernameInput, usernameError, "ç”¨æˆ·åé•¿åº¦éœ€åœ¨ 2-12 ä½ä¹‹é—´");
            }
            if (!/^[\u4e00-\u9fa5a-zA-Z0-9_]+$/.test(username)) {
                return showError(usernameInput, usernameError, "ä»…æ”¯æŒä¸­è‹±æ–‡ã€æ•°å­—åŠä¸‹åˆ’çº¿");
            }
            return clearError(usernameInput, usernameError);
        }

        // 1. é‚®ç®±éªŒè¯
        function validateEmail() {
            const email = emailInput.value.trim();
            if (!email) return clearError(emailInput, emailError);
            if (!/^[a-zA-Z0-9._%+-]+@(qq\.com|163\.com)$/.test(email)) {
                return showError(emailInput, emailError, email.includes('@') ? "ä»…æ”¯æŒ @qq.com æˆ– @163.com" : "é‚®ç®±æ ¼å¼ä¸æ­£ç¡®");
            }
            return clearError(emailInput, emailError);
        }

        // 2. å¯†ç éªŒè¯
        function validatePassword() {
            const password = passwordInput.value;
            if (!password) return clearError(passwordInput, passwordError);

            if (!/^[a-zA-Z0-9_!@#$%^&*().]+$/.test(password)) {
                return showError(passwordInput, passwordError, "ä»…æ”¯æŒå­—æ¯ã€æ•°å­—åŠ _!@#$%^&*().");
            }

            if (password.length < 6 || password.length > 20) {
                return showError(passwordInput, passwordError, "é•¿åº¦å¿…é¡»åœ¨ 6-20 ä½ä¹‹é—´");
            }
            
            return clearError(passwordInput, passwordError);
        }
        
        // 3. ç¡®è®¤å¯†ç éªŒè¯
        function validateConfirmPassword() {
            const confirmPassword = confirmPasswordInput.value;
            if (!confirmPassword && !passwordInput.value) return clearError(confirmPasswordInput, confirmPasswordError);
            if (confirmPassword !== passwordInput.value) return showError(confirmPasswordInput, confirmPasswordError, "ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´");
            return clearError(confirmPasswordInput, confirmPasswordError);
        }

        // 4. éªŒè¯ç éªŒè¯ (é€»è¾‘ä¿ç•™ä½†æš‚ä¸è°ƒç”¨)
        function validateCode() {
            const code = codeInput.value.trim();
            if (!code) return clearError(codeInput, codeError);
            if (/\D/.test(code)) {
                return showError(codeInput, codeError, "éªŒè¯ç åªèƒ½åŒ…å«æ•°å­—");
            }
            return clearError(codeInput, codeError);
        }
        
        // --- å®æ—¶äº‹ä»¶ç›‘å¬ ---
        usernameInput.addEventListener('input', validateUsername);
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', () => { validatePassword(); validateConfirmPassword(); });
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);
        
        // éªŒè¯ç ç›‘å¬ä»…åšæ ¼å¼æç¤ºï¼Œä¸é˜»æ–­
        codeInput.addEventListener('input', function() { validateCode(); });

        // --- æäº¤è¡¨å• (æ ¸å¿ƒé€»è¾‘) ---
        document.querySelector('.auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // åŸºç¡€æ ¡éªŒ (è·³è¿‡éªŒè¯ç æ ¡éªŒ)
            const isUsernameValid = usernameInput.value && validateUsername();

            const isConfirmValid = confirmPasswordInput.value && validateConfirmPassword();
            
            // åªè¦åŸºç¡€å­—æ®µé€šè¿‡ï¼ŒéªŒè¯ç ä¸ç®¡å¡«æ²¡å¡«éƒ½å…è®¸é€šè¿‡
            if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isConfirmValid) {

                const payload = {

                // å‘é€ POST è¯·æ±‚åˆ°æœ¬åœ°åç«¯

                    window.location.href = 'SignIn.html';
                } else {

                }

            } catch (error) {

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function bindToggle(toggleId, inputId) {
