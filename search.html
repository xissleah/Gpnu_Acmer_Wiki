            // ä½¿ç”¨setTimeoutå…è®¸ç‚¹å‡»äº‹ä»¶æ‰§è¡Œ
            setTimeout(() => {
                searchHistoryContainer.style.display = 'none';
            }, 200);
        }
        
        // äº‹ä»¶ç›‘å¬
        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });
        
        searchInput.addEventListener('focus', () => {
            if (searchInput.value) {
                renderSuggestions(searchInput.value);
            } else {
                renderSearchHistory();
                if (getSearchHistory().length > 0) {
                    searchHistoryContainer.style.display = 'block';
                }
            }
        });
        
        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                renderSuggestions(searchInput.value);
            } else {
                renderSearchHistory();
                // åªæœ‰å½“æœ‰å†å²è®°å½•æ—¶æ‰æ˜¾ç¤º
                if (getSearchHistory().length > 0) {
                    searchHistoryContainer.style.display = 'block';
                } else {
                    searchHistoryContainer.style.display = 'none';
                }
            }
        });
        
        // ç‚¹å‡»åˆ—è¡¨é¡¹
        searchHistoryList.addEventListener('click', (e) => {
            // å¤„ç†å»ºè®®é¡¹ç‚¹å‡»
            const suggestionItem = e.target.closest('.suggestion-item');
            if (suggestionItem) {
                const url = suggestionItem.dataset.url;
                const name = suggestionItem.dataset.name;
                addSearchHistory(name); // è®°å½•ç‚¹å‡»çš„ç®—æ³•å
                window.location.href = url;
                return;
            }

            // å¤„ç†å†å²è®°å½•é¡¹ç‚¹å‡»
            const historyItem = e.target.closest('.history-item');
            // æ’é™¤åˆ é™¤æŒ‰é’®
            if (historyItem && !e.target.classList.contains('delete-history-item')) {
                const keyword = historyItem.dataset.keyword;
                searchInput.value = keyword;
                performSearch(keyword);
                return;
            }
            
            // å¤„ç†åˆ é™¤å†å²æŒ‰é’®
            if (e.target.classList.contains('delete-history-item')) {
                const keyword = e.target.dataset.keyword;
                deleteSearchHistory(keyword);
                e.stopPropagation(); // é˜»æ­¢å†’æ³¡
            }
        });
        
        // æ¸…ç©ºæœç´¢å†å²
        clearHistoryBtn.addEventListener('click', clearSearchHistory);
        
        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹éšè—æœç´¢è®°å½•
        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search-container').contains(e.target) && !searchHistoryContainer.contains(e.target)) {
                hideSearchHistory();
            }
        });
        
        // åˆå§‹æ¸²æŸ“
        renderSearchHistory();
    </script>
