            { name: 'çº¿æ®µæ ‘', description: 'åŒºé—´æŸ¥è¯¢å’Œæ›´æ–°', url: 'algorithm/segment_tree.html' },
            { name: 'æ ‘çŠ¶æ•°ç»„', description: 'é«˜æ•ˆçš„å‰ç¼€å’ŒæŸ¥è¯¢ä¸æ›´æ–°', url: 'algorithm/fenwick_tree.html' },
            { name: 'STè¡¨', description: 'è§£å†³RMQé—®é¢˜', url: 'algorithm/st.html' },
            { name: 'å¹³è¡¡æ ‘', description: 'è‡ªå¹³è¡¡äºŒå‰æœç´¢æ ‘', url: 'algorithm/balanced_tree.html' },
            { name: 'Dinicç®—æ³•', description: 'ç½‘ç»œæœ€å¤§æµç®—æ³•', url: 'algorithm/dinic.html' },
            { name: 'æœ€å°è´¹ç”¨æœ€å¤§æµ', description: 'MCMF', url: 'algorithm/mcmf.html' },
            { name: 'Tarjanç®—æ³•', description: 'å›¾çš„è¿é€šæ€§ç®—æ³•', url: 'algorithm/tarjan.html' },
            { name: 'KMç®—æ³•', description: 'äºŒåˆ†å›¾æœ€ä½³åŒ¹é…', url: 'algorithm/Kuhn_Munkres_algorithm.html' }
        ];

        // æœç´¢è®°å½•åŠŸèƒ½å®ç°
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchHistoryContainer = document.getElementById('search-history-container');
        const searchHistoryList = document.getElementById('search-history-list');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        
        // æœ€å¤§æœç´¢è®°å½•æ•°é‡
        const MAX_HISTORY_COUNT = 10;
        
        // ä»localStorageè·å–æœç´¢è®°å½•
        function getSearchHistory() {
            const history = localStorage.getItem('searchHistory');
            return history ? JSON.parse(history) : [];
        }
        
        // ä¿å­˜æœç´¢è®°å½•åˆ°localStorage
        function saveSearchHistory(history) {
            localStorage.setItem('searchHistory', JSON.stringify(history));
        }
        
        // æ·»åŠ æœç´¢è®°å½•
        function addSearchHistory(keyword) {
            if (!keyword.trim()) return;
            
            let history = getSearchHistory();
            
            // ç§»é™¤å·²å­˜åœ¨çš„ç›¸åŒå…³é”®è¯
            history = history.filter(item => item !== keyword.trim());
            
            // æ·»åŠ åˆ°å¼€å¤´
            history.unshift(keyword.trim());
            
            // é™åˆ¶è®°å½•æ•°é‡
            if (history.length > MAX_HISTORY_COUNT) {
                history = history.slice(0, MAX_HISTORY_COUNT);
            }
            
            saveSearchHistory(history);
            // åªæœ‰åœ¨æ²¡æœ‰è¾“å…¥å†…å®¹æ—¶æ‰æ¸²æŸ“å†å²è®°å½•
            if (!searchInput.value) {
                renderSearchHistory();
            }
        }
        
        // åˆ é™¤æœç´¢è®°å½•
        function deleteSearchHistory(keyword) {
            let history = getSearchHistory();
            history = history.filter(item => item !== keyword);
            saveSearchHistory(history);
            renderSearchHistory();
        }
        
        // æ¸…ç©ºæœç´¢è®°å½•
        function clearSearchHistory() {
            localStorage.removeItem('searchHistory');
            renderSearchHistory();
        }
        
        // æ¸²æŸ“æœç´¢è®°å½•
        function renderSearchHistory() {
            const history = getSearchHistory();
            
            // æ›´æ–°æ ‡é¢˜
            document.querySelector('.search-history-title').textContent = 'æœç´¢å†å²';
            clearHistoryBtn.style.display = 'block';
            
            if (history.length === 0) {
                searchHistoryList.innerHTML = '<li class="empty-history">æš‚æ— æœç´¢è®°å½•</li>';
                return;
            }
            
            searchHistoryList.innerHTML = history.map(keyword => `
                <li class="search-history-item history-item" data-keyword="${keyword}">
                    <span class="history-icon">ğŸ•’</span>
                    <span class="history-text">${keyword}</span>
                    <span class="delete-history-item" data-keyword="${keyword}">Ã—</span>
                </li>
            `).join('');
        }

        // æ¸²æŸ“è‡ªåŠ¨è¡¥å…¨å»ºè®®
        function renderSuggestions(keyword) {
            if (!keyword.trim()) {
                renderSearchHistory();
                return;
            }

            const lowerKeyword = keyword.toLowerCase();
            const matches = algorithms.filter(algo => 
                algo.name.toLowerCase().includes(lowerKeyword) ||
                (algo.description && algo.description.toLowerCase().includes(lowerKeyword))
            );

            // æ›´æ–°æ ‡é¢˜
            document.querySelector('.search-history-title').textContent = 'æœç´¢å»ºè®®';
            clearHistoryBtn.style.display = 'none';

            if (matches.length === 0) {
                searchHistoryList.innerHTML = '<li class="empty-history">æœªæ‰¾åˆ°ç›¸å…³ç®—æ³•</li>';
                searchHistoryContainer.style.display = 'block';
                return;
            }

            searchHistoryList.innerHTML = matches.slice(0, 10).map(algo => `
                <li class="search-history-item suggestion-item" data-url="${algo.url}" data-name="${algo.name}">
                    <span class="history-icon">ğŸ”</span>
                    <div class="history-text">
                        <div style="font-weight:bold">${algo.name}</div>
                        <div style="font-size:0.85em;color:var(--text-light);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${algo.description || ''}</div>
                    </div>
                </li>
            `).join('');
            
            searchHistoryContainer.style.display = 'block';
        }
        
        // æ‰§è¡Œæœç´¢
        function performSearch(keyword) {
            if (!keyword.trim()) return;
            
            // æ·»åŠ åˆ°æœç´¢è®°å½•
            addSearchHistory(keyword);
            
            // æŸ¥æ‰¾åŒ¹é…çš„ç®—æ³•
            const lowerKeyword = keyword.toLowerCase();
            // ä¼˜å…ˆç²¾ç¡®åŒ¹é…åç§°
            let match = algorithms.find(algo => algo.name.toLowerCase() === lowerKeyword);
            
            // å…¶æ¬¡åŒ…å«åŒ¹é…åç§°
            if (!match) {
                match = algorithms.find(algo => algo.name.toLowerCase().includes(lowerKeyword));
            }
            
            // æœ€ååŒ…å«åŒ¹é…æè¿°
            if (!match) {
                match = algorithms.find(algo => algo.description && algo.description.toLowerCase().includes(lowerKeyword));
            }
            
            if (match) {
                window.location.href = match.url;
            } else {
                alert('æœªæ‰¾åˆ°ç›¸å…³ç®—æ³•é¡µé¢ï¼š' + keyword);
            }
            
            // å…³é—­å†å²è®°å½•
            searchHistoryContainer.style.display = 'none';
        }
        
        // æ˜¾ç¤ºæœç´¢è®°å½•
        function showSearchHistory() {
            if (searchInput.value) {
                renderSuggestions(searchInput.value);
            } else {
                renderSearchHistory();
            }
            searchHistoryContainer.style.display = 'block';
        }
        
        // éšè—æœç´¢è®°å½•
        function hideSearchHistory(e) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯æœç´¢å®¹å™¨æˆ–æœç´¢å†å²å®¹å™¨å†…éƒ¨ï¼Œä¸éšè—
            if (e.target.closest('.search-container') || e.target.closest('.search-history-container')) {
                return;
            }
            searchHistoryContainer.style.display = 'none';
        }
        
        // äº‹ä»¶ç›‘å¬
        
        // æœç´¢æŒ‰é’®ç‚¹å‡»
        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });
        
        // è¾“å…¥æ¡†å›è½¦
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });
        
        // è¾“å…¥æ¡†è¾“å…¥
        searchInput.addEventListener('input', () => {
            renderSuggestions(searchInput.value);
        });
        
        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹
        searchInput.addEventListener('focus', showSearchHistory);
        
        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹éšè—å†å²è®°å½•
        document.addEventListener('click', hideSearchHistory);
        
        // æ¸…é™¤å†å²è®°å½•æŒ‰é’®
        clearHistoryBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢è§¦å‘hideSearchHistory
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æœç´¢å†å²å—ï¼Ÿ')) {
                clearSearchHistory();
            }
        });
        
        // å†å²è®°å½•é¡¹ç‚¹å‡»å§”æ‰˜
        searchHistoryList.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-history-item');
            if (deleteBtn) {
                e.stopPropagation();
                const keyword = deleteBtn.getAttribute('data-keyword');
                deleteSearchHistory(keyword);
                return;
            }
            
            const historyItem = e.target.closest('.history-item');
            if (historyItem) {
                const keyword = historyItem.getAttribute('data-keyword');
                searchInput.value = keyword;
                performSearch(keyword);
                return;
            }
            
            const suggestionItem = e.target.closest('.suggestion-item');
            if (suggestionItem) {
                const url = suggestionItem.getAttribute('data-url');
                const name = suggestionItem.getAttribute('data-name');
                addSearchHistory(name);
                window.location.href = url;
            }
        });
        
        // åˆå§‹åŒ–
        renderSearchHistory();
    </script>
</body>
