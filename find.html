    <script>
        // ä¸»é¢˜åŒæ­¥
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // --- è·å–å…ƒç´  ---
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const codeInput = document.getElementById('code-input');
        
        const emailError = document.getElementById('email-error');

        // --- éªŒè¯å‡½æ•° ---
        const showError = (input, el, msg) => { el.textContent = msg; el.style.display = 'block'; input.classList.add('error'); return false; };
        const clearError = (input, el) => { el.style.display = 'none'; input.classList.remove('error'); return true; };
        
        // 1. é‚®ç®±éªŒè¯
        function validateEmail() {
            const email = emailInput.value.trim();
            if (!email) return clearError(emailInput, emailError);
            if (!/^[a-zA-Z0-9._%+-]+@(qq\.com|163\.com)$/.test(email)) {
                return showError(emailInput, emailError, email.includes('@') ? "ä»…æ”¯æŒ @qq.com æˆ– @163.com" : "é‚®ç®±æ ¼å¼ä¸æ­£ç¡®");
            }
            return clearError(emailInput, emailError);
        }

        // 2. å¯†ç éªŒè¯
        function validatePassword() {
            const password = passwordInput.value;
            if (!password) return clearError(passwordInput, passwordError);
            if (password.length < 6 || password.length > 20) return showError(passwordInput, passwordError, "é•¿åº¦å¿…é¡»åœ¨ 6-20 ä½ä¹‹é—´");
            if (!/^[a-zA-Z0-9_.!@#$%^&*()]+$/.test(password)) return showError(passwordInput, passwordError, "ä»…æ”¯æŒå­—æ¯ã€æ•°å­—åŠ _!@#$%^&*().");
            return clearError(passwordInput, passwordError);
        }

        // 3. éªŒè¯ç éªŒè¯
        function validateCode() {
            const code = codeInput.value.trim();
            if (!code) return clearError(codeInput, codeError);
            if (/\D/.test(code)) return showError(codeInput, codeError, "éªŒè¯ç åªèƒ½åŒ…å«æ•°å­—");
            return clearError(codeInput, codeError);
        }

        // --- å®æ—¶ç›‘å¬ ---
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        codeInput.addEventListener('input', validateCode);
        
        codeInput.addEventListener('blur', function() {
            if(this.value && this.value.length !== 6) showError(this, codeError, "éªŒè¯ç å¿…é¡»æ˜¯6ä½æ•°å­—");

        // --- æäº¤é€»è¾‘ ---
        document.querySelector('.auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // æäº¤å‰æœ€ç»ˆéªŒè¯
            const isEmailValid = emailInput.value && validateEmail();
            const isPasswordValid = passwordInput.value && validatePassword();
            
            let isCodeValid = true;

            else if(!/^\d{6}$/.test(codeVal)) { showError(codeInput, codeError, "éªŒè¯ç å¿…é¡»æ˜¯6ä½æ•°å­—"); isCodeValid = false; }

            try {

            } catch (error) {

                if (axios.isAxiosError(error)) {
